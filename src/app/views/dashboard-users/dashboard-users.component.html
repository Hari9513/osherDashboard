<div class="container">
    <div class="mt-20 table-responsive">
      <div class="card">
        <div class="card-body">
          <div class="pull-left">
            <h4 class="card-title mb-0">Users</h4>
          </div>
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th class="text-center">SI.No</th>
                <th class="text-center">Name</th>
                <th class="text-center">Phone</th>
                <th class="text-center">Email ID</th>
                <th class="text-center">Roles</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of allUsers; let i = index;">
                <td class="text-center">{{i+1}}</td>
                <td class="text-center">{{user.name?user.name:'N/A'}}</td>
                <td class="text-center">{{user.phone?user.phone:'N/A'}}</td>
                <td class="text-center">{{user.email?user.email:'N/A'}}</td>
                <td class="text-center">{{user.roles?user.roles:'N/A'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
