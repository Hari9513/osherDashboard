<div class="container">
  <div class="mt-20 table-responsive">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="form">
          <div class="pull-left">
            <h4 class="card-title mb-0">Advertisements</h4>
          </div>
          <div class="pull-right">
            <button class="btn btn-primary" (click)="onStocks()">On</button>
            <button class="btn btn-danger" (click)="offStocks()">Off</button>
          </div>
          <table class="table table-responsive-sm table-hover table-outline mb-0">
            <thead class="thead-light">
              <tr>
                <th class="text-center">
                  <input type="checkbox" formControlName="allStatus" (change)="onClick('allValues')"/>
                </th>
                <th class="text-center">SI.No</th>
                <th class="text-center">Product Name</th>
                <th class="text-center">Video Size</th>
                <th class="text-center">Video Type</th>
                <th class="text-center">Video Link</th>
                <th class="text-center">Stock Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of allProducts; let i = index;">
                <td class="text-center">
                  <!-- <input type="checkbox" formControlName="value" [checked]="product.status" (change)="checkValues(form.value, product)"> -->
                  <input type="checkbox" formControlName="value" [checked]="checkBox" (change)="onClick('singleValues', product)">
                </td>
                <td class="text-center">{{i+1}}</td>
                <td class="text-center">{{product.stock_name?product.stock_name:'N/A'}}</td>
                <td class="text-center">
                  <span *ngIf='product.filesize'>{{product.filesize}} Mbps</span>
                  <span *ngIf='!product.filesize'>N/A</span>
                </td>
                <td class="text-center">{{product.filetype?product.filetype:'N/A'}}</td>
                <td class="text-center" data-toggle="modal" (click)="largeModal.show()">
                  <a (click)="videoTag(product)" style="color: blue;">{{product.video?product.video:'N/A'}}</a>
                </td>
                <td class="text-center">
                  <!-- <ui-switch size="small" name="status" [checked]="product.status" (change)="switch($event, product)"></ui-switch> -->
                  <div>
                    <span *ngIf="product.status">On</span>
                    <span *ngIf="!product.status">Off</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
        <div class="row">
          <div class="col-sm-6" *ngIf="videos">
            <video src="../../../assets/{{videos}}" width="400" height="300" controls>
              <p>If you are reading this, it is because your browser does not support the HTML5 video element.</p>
            </video>
          </div>
          <div class="col-sm-6" *ngIf="images">
            <img src="../../../assets/{{images}}" alt="Smiley face" width="200" height="200">
          </div>
        </div>
      </div>
      <div>
      </div>
    </div>
  </div>
</div>
