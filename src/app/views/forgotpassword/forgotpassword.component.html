<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group mt-200">
            <div class="card p-4">
                <div class="card-body">
                    <form *ngIf="!email" [formGroup]="forgotGroup" (ngSubmit)="forgotEmail()">
                  <h3>Forgot Password</h3>
                  <p class="text-muted">Enter Email address for OTP</p>
                  <div *ngIf="notExist" style="color: brown; padding-left:10px;">Invalid Email ID</div>
                  <div class="input-group mb-3 mt-20">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <input type="text" name="email" class="form-control" placeholder="Enter Email ID" formControlName="email" aria-required="true">
                  </div>
                  <div class="row mt-20">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4 form-control" [disabled]="forgotGroup.invalid">Submit</button>
                    </div>
                  </div>
              </form>
              <form *ngIf="email && !otpKey" [formGroup]="otpGroup" (ngSubmit)="otpFun()">
                  <h3>OTP Key</h3>
                  <div *ngIf="invalidOTP" style="color: brown; padding-left:10px;">Invalid OTP Key</div>
                  <div class="input-group mb-3 mt-20">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <input type="text" name="otp" placeholder="Enter OTP" formControlName="otp" aria-required="true">
                  </div>
                  <div class="row mt-20">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4 form-control" [disabled]="otpGroup.invalid">Submit</button>
                    </div>
                  </div>
              </form>
              <form *ngIf="otpKey" [formGroup]="passGroup" (ngSubmit)="newPass()">
                  <h3>Update Password</h3>
                  <div class="input-group mb-3 mt-20">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <input type="password" name="newpassword" placeholder="New Password" formControlName="newpassword" aria-required="true">
                  </div>
                  <div class="input-group mb-3 mt-20">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="icon-user"></i>
                      </span>
                    </div>
                    <input type="password" name="confirmpassword" placeholder="Confirm Password" formControlName="confirmpassword" aria-required="true">
                    <div style="color: brown; padding-left:10px;" *ngIf="confirmpassword">Incorrect Confirm Password</div>
                  </div>
                  <div class="row mt-20">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4 form-control" [disabled]="passGroup.invalid">Submit</button>
                    </div>
                  </div>
              </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et
                    dolore magna aliqua.</p>
                  <button type="button" class="btn btn-primary active mt-3" (click)="regPage()">Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
