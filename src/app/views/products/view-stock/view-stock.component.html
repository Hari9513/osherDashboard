<div class="container">
  <div class="row mt-50">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h3>View Products</h3>
          <form [formGroup]="viewStockGroup" (ngSubmit)="updateStock()">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Stock Name" formControlName="stock_name" aria-required="true">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Quantity" formControlName="stock_quantity" aria-required="true">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Price Of Stock" formControlName="stock_price" aria-required="true">
            </div>
            <div class="form-group">
              <input type="number" class="form-control" placeholder="Brokerage Charges" formControlName="stock_brokerage" aria-required="true">
            </div>
            <div class="form-group">
              <input type="file" (blur)="uploadVideo($event.target.files)" accept="image/x-png,image/jpeg">
            </div>
            <div class="form-group">
              <button class="btn btn-success" type="Submit" [disabled]="viewStockGroup.invalid">Update Product</button>
              <button class="btn btn-danger ml-25" (click)="cancel()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
